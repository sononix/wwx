version: "3"

services:
  reverse-proxy:
    image: traefik #The official Traefik docker image
    command: --api --docker #Enables the web UI and tells Tr√¶fik to listen to docker
    ports:
      - "80:80"     #The HTTP port
      - "8080:8080" #The Web UI (enabled by --api)
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock #So that Traefik can listen to the Docker events

  nuaco:
    image: 'abiosoft/caddy'
    labels:
      - "traefik.backend=nuaco"
      - "traefik.frontend.rule=Host:www.nua.co,nua.co"
      - "traefik.docker.network=proxy"
      - "traefik.port=2015"
      - "traefik.port=443"
    volumes:
      - ./Caddyfile:/etc/Caddyfile
      - ./nuaco:/srv
      - ./.caddy:/etc/caddycerts
    environment:
      - CADDYPATH=/etc/caddycerts
    networks:
      - internal
      - proxy

  c2ostudio:
    image: 'abiosoft/caddy'
    labels:
      - "traefik.backend=c2ostudio"
      - "traefik.frontend.rule=Host:www.c2o.studio,c2o.studio"
      - "traefik.docker.network=proxy"
      - "traefik.port=2015"
      - "traefik.port=443"
    volumes:
      - ./Caddyfilec2o:/etc/Caddyfile
      - ./c2ostudio:/srv
      - ./.caddy:/etc/caddycerts
    environment:
      - CADDYPATH=/etc/caddycerts
    networks:
      - internal
      - proxy

networks:
  proxy:
    external: true
  internal:
    external: false
